<body>

<section id="main">

    <div class="container-fluid">

        <img src="images/logo.png" class="logo" alt="e-learning">

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <img src="images/welcome.png" class="welcome-image" alt="e-learning">
            </div>

            <div class="col-lg-6 col-md-6 login-container">

                <h1 class="big-heading">! مرحبا بعودتك</h1>
                <h1 class="small-heading">تسجيل الدخول للمتابعة</h1>

                <form>
                    <div class="input-icons">
                        <i class='fa-solid fa-user icon'></i>
                        <input type="text" class="registration-input" placeholder="mohamedalagez828@gmail.com"/>

                        <i class='fa-solid fa-lock icon'></i>
                        <input type="password" class=" registration-input" value="123456789"/>
                    </div>

                    <div style="    display: flow-root;    margin: 20px 0px;">
                        <a href="#" style="float: left">هل نسيت كلمة السر؟</a>
                        <label class="remember-me">تذكرني</label>
                        <input type="checkbox" style="float: right" required="" checked="true"/>
                    </div>

                    <div class="login-btn-container">
                        <button type="button" class="btn btn-dark btn-lg login-btn">تسجيل الدخول</button>
                        <a href="#" class="dont-have-account">مستخدم جديد ؟ <span style="font-weight: 600">اشتراك</span></a>

                </form>

            </div>

        </div>

    </div>
