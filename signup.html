<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>انشاء حساب</title>
  <link rel="icon" href="images/favicon.ico">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Ubuntu&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

  <!--    CSS stylesheets-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="css/registration.css">


  <!--  Font Awesome-->
  <script src="https://kit.fontawesome.com/07790d5203.js" crossorigin="anonymous"></script>

  <!--    Bootstrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</head>
<body>

<section id="main">

  <div class="container-fluid">

    <img src="images/logo.png" class="logo" alt="e-learning">

    <div class="row">
      <div class="col-lg-6 col-md-6">
        <img src="images/welcome.png" class="welcome-image" alt="e-learning">
      </div>

      <div class="col-lg-6 col-md-6 login-container">

        <h1 class="big-heading">تسجيل</h1>

        <form>
          <div class="input-icons">
            <i class='fa-solid fa-user icon'></i>
            <input type="text" class="registration-input" placeholder="الاسم الاول"/>

            <i class='fa-solid fa-user icon'></i>
            <input type="text" class=" registration-input" value="الاسم الثاني"/>

            <i class='fa-solid fa-user icon'></i>
            <input type="text" class=" registration-input" value="الاسم الاخير"/>

            <i class="fa-solid fa-phone icon"></i>
            <input type="text" class=" registration-input" value="رقم الجوال"/>

            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" class=" registration-input" value="البريد الالكتروني"/>

            <i class="fa-solid fa-eye eye-icon" ></i>
            <i class='fa-solid fa-lock icon'></i>
            <input type="password" class=" registration-input" value="كلمة المرور"/>

            <i class="fa-solid fa-eye eye-icon" ></i>
            <i class='fa-solid fa-lock icon'></i>
            <input type="password" class=" registration-input" value="تاكيد كلمة المرور"/>
          </div>


          <div  class="login-btn-container">
            <button type="button" class="btn btn-dark btn-lg login-btn">تسجيل الدخول</button>
          </div>

        </form>

      </div>

    </div>

  </div>
</section>

</body>
</html>
